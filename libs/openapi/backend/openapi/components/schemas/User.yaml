type: object
required:
  - id
  - org_id
  - email
  - first_name
  - last_name
allOf:
  - $ref: UserPreferences.yaml
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  org_id:
    type: string
    format: uuid
  email:
    type: string
    format: email
  first_name:
    type: string
    example: Micaela
  last_name:
    type: string
    example: DuBuque
