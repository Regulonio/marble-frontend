get:
  tags:
    - Scenarios
  summary: Get list of scenarios for a user
  description: (TBC) At some time, we may handle pagination.
  operationId: getScenarios
  security:
    - Oauth2ClientCredentials: []
  parameters:
    - required: true
      name: user_id
      in: query
      schema:
        type: string
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/ScenarioInfo.yaml
    '401':
      $ref: ../../components/responses/401.yaml
    '403':
      $ref: ../../components/responses/403.yaml
post:
  tags:
    - Scenarios
  summary: Create a new scenario
  operationId: postScenario
  security:
    - Oauth2ClientCredentials: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ScenarioInfo.yaml
    required: true
  responses:
    '201':
      description: Successful creation of a new scenario
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ScenarioInfo.yaml
    '401':
      $ref: ../../components/responses/401.yaml
    '403':
      $ref: ../../components/responses/403.yaml
    '422':
      $ref: ../../components/responses/422.yaml
